<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section>
            <form action="#0" class="form">
                <fieldset>
                    <legend class="form-text">This is my form</legend>
                    <table class="table">
                        <tr class="table-row">
                            <td class="label5"><label >Email:</label></td>
                            <td><input class="input5" ></td>
                        </tr>
                        <tr class="table-row">
                            <td class="label5"><label >Password:</label></td>
                            <td ><input class="input5" ></td>
                        </tr>
                        <tr class="table-row">
                            <td class="label5"><label >Confirm Password:</label></td>
                            <td><input class="input5"></td>
                        </tr>
                        <tr class="table-row">
                            <td class="label5"><label >Upload Your Picture:</label></td>
                            <td><input class="input5"></td>
                            
                        </tr>
                        <tr class="table-row">
                            <td class="label5"><label>Gender:</label></td>
                            <td>
                                <input class="input5" type="radio" >
                                <label for="male">Male</label>
                                <input class="input5" type="radio">
                                <label for="female">Female</label>
                            </td>
                        </tr>
                        <tr class="table-row">
                            <td class="label5"><label >Select Country:</label></td>
                            <td><input class="input5" type="text"></td>
                            <datalist id="countries">
                                <option value="United kingdom">
                                <option value="india">
                                <option value="America">
                                <option value="London">
                              </datalist>
                        </tr>
                        <tr class="table-row">
                            <td class="label5"><label>Hobby:</label></td>
                            <td>
                                <input class="input5" type="checkbox" >
                                <label for="cricket">Cricket</label>
                                <input class="input5" type="checkbox" >
                                <label for="football">Football</label>
                            </td>
                        </tr>
                        <tr class="address-row table-row">
                            <td class="label5"><label>Address:</label></td>
                            <td><textarea class="input5" cols="30" rows="6"></textarea></td>
                        </tr>
                        <tr class="table-row">
                            <td></td>
                            <td ><input class="input5" type="button" value="Submit"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
